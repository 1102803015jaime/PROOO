<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Matrículas</title>
    <link rel="stylesheet" href="../css/styleGmatricula.css">
</head>
<body>
    <h1>Gestión de Matrículas</h1>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">
    </div>
    <div class="form-group">
        <label for="tema">Tema</label>
        <select id="tema" name="tema">
            <!-- Aquí puedes agregar las opciones de los temas -->
        </select>
    </div>
    <div class="form-group">
        <label for="estudiante">Estudiante</label>
        <input type="text" id="estudiante" name="estudiante">
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" id="valor" name="valor">
    </div>
    <div class="form-group">
        <button type="submit" onclick="guardarMatricula()">Guardar Matrícula</button>
    </div>
</body>
</html>
