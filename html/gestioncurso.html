<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="../css/styleGcursos.css">
</head>
<body>
    <h1>Gestión de Cursos</h1>
    <div class="form-group">
        <label for="codigoCurso">Código</label>
        <input type="number" id="codigoCurso" name="codigoCurso">
    </div>
    <div class="form-group">
        <label for="nombreCurso">Nombre</label>
        <input type="text" id="nombreCurso" name="nombreCurso">
    </div>
    <div class="form-group">
        <label for="videos">Videos asociados</label>
        <textarea id="videos" name="videos"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" onclick="guardarCurso()">Guardar Curso</button>
    </div>
</body>
</html>
