<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Temas</title>
    <script src="../js/temas.js"></script>
    <link rel="stylesheet" href="../css/styleGtemas.css">
</head>
<body>
    <h1>Gestión de Temas</h1>
    <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" id="codigo" name="codigo">
    </div>
    <div class="form-group">
        <label for="nombre">Nombre temático</label>
        <input type="text" id="nombre" name="nombre">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion"></textarea>
    </div>
    <div class="form-group">
        <label for="cursos">Cursos asociados</label>
        <select id="cursos" name="cursos">
            <option value="curso1">Curso 1</option>
            <option value="curso2">Curso 2</option>
            <option value="curso3">Curso 3</option>
            <!-- Aquí puedes agregar más opciones de los cursos -->
        </select>
    </div>
    <div class="form-group">
        <label for="costo">Costo</label>
        <input type="number" id="costo" name="costo">
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio">
    </div>
    <div class="form-group">
        <button type="submit" onclick="guardarTema()">Guardar Tema</button>
    </div>
</body>
</html>
